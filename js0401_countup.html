<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カウントアップ</title>
</head>
<body>
  <p id="counter"></p>
  <button onclick="startCount()">カウント開始</button>
  <script>
    const counterElement = document.getElementById('counter');
    let intervalId;

    function startCount() {
      for (let i = 1; i <= 10; i++) {
        setTimeout(() => {counterElement.textContent = i;}, i * 1000);
      }
      // カウント終了後に表示する処理
      setTimeout(() => {
        counterElement.textContent = "カウント終了";
      }, 10 * 1000);
    }
  </script>
</body>
</html>
